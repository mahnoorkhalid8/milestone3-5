<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="dynamic.css">
</head>
<body>
    <form id="resume">
        <h1>Editable Resume</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your e-mail" required>

            <label for="name">Number:</label>
            <input type="number" id="contact" placeholder="Enter your contact number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- editable -->
     <div id="dynamic-resume" contenteditable="true">
        <!-- your dynamic resume will generate here -->
     </div>
<script src="dynamic.js"></script>
</body>
</html>
